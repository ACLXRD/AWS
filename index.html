    <script>
        function validarEmail() {
                valor = document.getElementById('correo').value
                // alert(valor)
                if (/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(valor)){
                    cont.innerText="La dirección de email " + valor + " es correcta. ✔";
                } else {
                    alert("La dirección de email es incorrecta. ✘");
                }
            }
    </script>
